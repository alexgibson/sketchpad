<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Sketch</title>

<!-- iOS Full Screen -->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- iOS Status Bar Style (default, black, black-translucent) -->
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
<style>canvas{ cursor: crosshair; }body{ text-align: center; }</style>

</head>
<body>
  <button onclick="k.changeColor(0,255,255,1);">Cyan</button>
  <button onclick="k.changeSize(10, true);">Bigger</button>
  <button onclick="k.changeSize(-10, true);">Smaller</button>
  <button onclick="k.changeSize(100);">100pt</button>
  <div id="canvas" style="width: 500px;height: 300px;margin: 0 auto;background: black;">
  </div>
  <!-- Main JS -->
  <script src="libs/underscore/underscore-min.js"></script>
  <script src="libs/gesture/shake.js"></script>
  <script src="libs/jquery.min.js"></script>
  <script src="js/jquery.sketchpad.min.js"></script>
  <script>
    $(document).ready(function() {
      k = $('#canvas')
        .sketchpad({
          size: 30,
          colors: {
            r: 255,
            g: 255,
            b: 255,
            a: 1
          }
        });
      k.init();
    });
  </script>
</body>
</html>
